<p-toast></p-toast>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg p-8 rounded-xl w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">Reset Your Password</h2>

    <form [formGroup]="resetpassForm" (ngSubmit)="Resetpass()">
      <div class="mb-4">
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="auth-input bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
        <p
          *ngIf="resetpassForm.controls['email'].touched && resetpassForm.controls['email'].hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Email is required
        </p>
        <p
          *ngIf="resetpassForm.controls['email'].hasError('email')"
          class="text-red-500 text-sm mt-1"
        >
          Invalid email format
        </p>
      </div>

      <div class="mb-4">
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          class="auth-input bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
        <p
          *ngIf="resetpassForm.controls['newPassword'].touched && resetpassForm.controls['newPassword'].hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Password is required
        </p>
        <p
          *ngIf="resetpassForm.controls['newPassword'].hasError('pattern')"
          class="text-red-500 text-sm mt-1"
        >
          Password must contain uppercase, lowercase, number, and special character
        </p>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-2">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="resetpassForm.invalid || isLoading"
        class="auth-button"
      >
        {{ isLoading ? 'Submitting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>
