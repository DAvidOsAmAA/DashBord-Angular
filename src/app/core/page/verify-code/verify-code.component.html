<p-toast></p-toast>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg p-8 rounded-xl w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">Enter Verification Code</h2>

    <form [formGroup]="verify_codeForm" (ngSubmit)="verify_code()">
      <div class="mb-4">
        <input
          type="text"
          placeholder="Enter reset code"
          formControlName="resetCode"
          class="auth-input bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
        <p
          *ngIf="verify_codeForm.controls['resetCode'].touched && verify_codeForm.controls['resetCode'].hasError('required')"
          class="text-red-500 text-sm mt-1"
        >
          Reset code is required
        </p>
      </div>

      <button type="submit" [disabled]="verify_codeForm.invalid" class="auth-button">
        Verify Code
      </button>
    </form>
  </div>
</div>
