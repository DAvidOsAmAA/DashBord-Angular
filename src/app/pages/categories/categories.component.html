<div class="container mx-auto">
  <div class="flex justify-between mt-3">
    <h2 class="font-semibold text-3xl">All Categories</h2>
    <button
      class="btn bg-pink-500 text-white w-48 rounded-lg flex justify-around items-center"
    >
      <i class="fa-solid fa-plus text-white"></i
      ><span class="">Add new category</span>
    </button>
  </div>
  <p-inputicon styleClass="pi pi-search" />
  <input type="text" pInputText placeholder="Search" class="serach-iconfield" />
  <div>
    <table
      class="min-w-full border border-gray-200 divide-y divide-gray-200 text-left text-sm my-5"
    >
      <thead class="bg-gray-100 font-bold text-gray-700">
        <tr>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Products</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        @for (cat of allCategoories; track $index) {
        <tr>
          <td class="px-2 py-3 font-semibold font-medium">{{ cat.name }}</td>
          <td class="px-2 py-3 text-gray-600 font-medium">
            {{ cat.productsCount }} products
          </td>
          <td class="px-4 py-3 flex space-x-2 flex justify-end">
            <button
              class="text-blue-600 hover:underline text-sm bg-sky-200 p-3 rounded-lg"
            >
              <i class="fa-solid fa-pen mx-1"></i>Edit
            </button>
            <button
              (click)="removeItem(cat._id)"
              class="text-red-600 mx-3 hover:underline text-sm bg-red-200 p-3 rounded-lg"
            >
              <i class="fa-regular fa-trash-can"></i> Delete
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
