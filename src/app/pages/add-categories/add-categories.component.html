<div class="flex flex-col gap-4 container mx-auto">
  <p class="text-2xl mt-3 font-semibold">Add a new category</p>
  <form [formGroup]="addCatgory" (ngSubmit)="sendData()">
    <div class="flex flex-col gap-1">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        pInputText
        formControlName="text"
      />
      <p-message severity="error" variant="simple" size="small"
        >Username is required</p-message
      >
    </div>
    <div class="flex flex-col gap-1">
      <label for="image">Image</label>
      <input
        formControlName="image"
        type="file"
        id="image"
        pInputText
        formControlName="text"
      />
      <p-message severity="error" variant="simple" size="small"
        >Image is not valid</p-message
      >
    </div>
    <p-button type="submit" label="Add Category" class="btnAddCategory" />
  </form>
</div>
